
<div class="container">
    <div class="form-group">  
        <h1 class="text-center title">To Do List</h1>   
        <div> 
            <todo-input 
            (addItem)="onCreateItem($event)"
            (editItem)="onEditItem($event)"
            [isInEditMode]="isInEditMode"
            [inputText]="inputText"
            >
            </todo-input>
        </div>
    </div> 
    <todo-list 
        [itemList]="items" 
        (deleteItem)="onDeleteItem($event)" 
        (deleteAllItems)="onDeleteAllItems()" 
        (toggleEditMode)="onToggleEditMode($event)" 
        [isInEditMode]="isInEditMode"
        [selectedForEdit]="selectedForEdit"
        [inputText]="inputText"
        >
    </todo-list>
</div>
